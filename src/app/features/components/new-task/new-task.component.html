<div class="mx-5">

    <!-- Head -->
    <div class="flex justify-between my-2">
        <p class="text-lg">New Task</p>
        <button
            class="border-2 border-gray-600 rounded-md px-2 py-1 bg-gray-900 text-white dark:bg-white dark:text-gray-950 flex items-center space-x-2"
            routerLink="/tasks">View All</button>
    </div>

    <div>
        <form class="max-w-sm mx-auto" [formGroup]="TaskForm" (ngSubmit)="onSubmit()">
            <!-- Title -->
            <div class="mb-5">
                <label for="title" class="block mb-2 text-sm font-medium text-gray-900 ">Title</label>
                <input type="text" id="title" formControlName="title"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                    placeholder="task title..." required />


                @if(TaskForm.controls['title'].touched && TaskForm.controls['title'].hasError('required')){
                <div class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                    role="alert">
                    <svg class="shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="sr-only">Danger</span>
                    <div>
                        <span class="font-medium">Please Enter Title</span>
                    </div>
                </div>
                }
            </div>

            <!-- User ID -->
            <div class="mb-5">
                <label for="userId" class="block mb-2 text-sm font-medium text-gray-900 ">User ID</label>
                <input type="number" id="userId" formControlName="userId"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    required />

                @if(TaskForm.controls['userId'].touched && TaskForm.controls['userId'].hasError('required')){
                <div class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                    role="alert">
                    <svg class="shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    <span class="sr-only">Danger</span>
                    <div>
                        <span class="font-medium">Please Enter userId</span>
                    </div>
                </div>
                }
            </div>

            <!-- Status -->
            @if(taskId !== 'new'){
            <div class="flex items-start mb-5">
                <div class="flex items-center h-5">
                    <input id="completed" type="checkbox" value="" formControlName="completed"
                        class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300" />
                </div>
                <label for="completed" class="ms-2 text-sm font-medium text-gray-900 ">completed</label>
            </div>
            }
            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>

    </div>
</div>
